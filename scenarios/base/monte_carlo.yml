  production_thermal:
    smr:
      capital_usdPerTonPerDay:
        distribution: "normal"
        parameters:
          loc: ~
          scale: 10_000
  production_electric:
    electrolyzer:
      capEx_$_per_kW:
        distribution: "uniform"
        parameters:
          low: 200
          high: ~
